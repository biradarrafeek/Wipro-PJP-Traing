<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<form>
	Username:
	<input type="text" name="firstname">
	<br><br>
	Password:
	<input type="password" name="password">
	<br><br>
	Confirm password:
	<input type="Confirm password" name="Confirm password">
	<br><br>
	Gender:
	<input type="radio" name="Gender" values="male">Male
	<input type="radio" name="Gender" values="female">Female
	<br><br>
	Address:<br>
	<textarea rows="5" cols="20" name="address"></textarea>
	<br><br>
	Profession:
	<select name="occupation">
		<option value="">Select one</option>
		<option>Student</option>
		<option>Working Professional</option>
	</select>
	<br><br>
	<center>
	<input type="submit" value="Submit Form" align="center">
	<br><br>
	<input type="reset" value="Reset" align="center">
	</center>
</form>	
</body>
</html>
